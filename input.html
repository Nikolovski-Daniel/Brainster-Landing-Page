<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Brainster Labs</title>
  </head>
  <body>
    <!-- PRELOADER -->
    <div class="preloader">
      <div class="preloader-inner">
        <img
          src="./images/brainster_logo_640.png"
          width="200px"
          alt=""
          class="img"
        />
      </div>
    </div>

    <!-- NAVIGATION MENU -->
    <nav class="nav-shadow">
      <div class="container d-flex">
        <div class="logo">
          <a href="./index.html"><img src="./images/Logo.png" alt="" /></a>
          <span>Brainster</span>
        </div>
        <div class="main-menu d-flex">
          <ul class="d-flex">
            <li class="nav-item">
              <a
                href="https://brainster.co/marketing/"
                target="_blank"
                class="nav-link"
                >Академија за маркетинг</a
              >
            </li>
            <li class="nav-item">
              <a
                href="https://brainster.co/full-stack/"
                target="_blank"
                class="nav-link"
                >Академија за програмирање</a
              >
            </li>
            <li class="nav-item">
              <a
                href="https://brainster.co/data-science/"
                target="_blank"
                class="nav-link"
                >Академија за data science</a
              >
            </li>
            <li class="nav-item">
              <a
                href="https://brainster.co/graphic-design/"
                target="_blank"
                class="nav-link"
                >Академија за дизајн</a
              >
            </li>
          </ul>
          <button class="btn">
            <a href="./input.html">Вработи наш студент</a>
          </button>
        </div>
        <div class="hamburger">
          <span class="bar1"></span>
          <span class="bar2"></span>
          <span class="bar3"></span>
        </div>
      </div>
    </nav>
    <!-- NAVIGATION MENU -->

    <!-- FORM -->
    <div class="form-container">
      <h1>Вработи студенти</h1>
      <form id="employ-student" action="/" method="GET">
        <div class="half">
          <div class="inner-input">
            <label for="name">Име и презиме</label>
            <input
              type="text"
              name="nameSurname"
              id="name"
              placeholder="Вашето име и презиме"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
        </div>
        <div class="half">
          <div class="inner-input">
            <label for="company">Име на компанија</label>
            <input
              type="text"
              name="company"
              id="company"
              placeholder="Име на вашата компанија"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
        </div>
        <div class="half">
          <div class="inner-input">
            <label for="email">Контакт имајл</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Контакт имајл на вашата компанија"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
        </div>
        <div class="half">
          <div class="inner-input">
            <label for="phone">Контакт телефон</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Контакт телефон на вашата компанија"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
        </div>
        <div class="half">
          <div class="inner-input">
            <label for="typeOfStudent">Тип на студент</label>
            <select name="student" id="typeOfStudent" required>
              <option value="" selected>Избери тип на студент</option>
            </select>
          </div>
        </div>
        <div class="half full">
          <div class="inner-input">
            <button type="submit" class="btn">Испрати</button>
          </div>
        </div>
      </form>
    </div>
    <!-- FORM -->
    <!-- FOOTER -->
    <footer>
      <p>
        Изработено со <i class="fa-solid fa-heart"></i> од студентите на
        Brainster
      </p>
    </footer>
    <!-- FOOTER -->
    <script src="script.js"></script>
    <script src="validate.js"></script>
  </body>
</html>
